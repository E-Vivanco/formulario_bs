<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulario</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css" />
</head>
<body>
<form>    
        <div class="container">  
        <!-- formato card-->
        <div class="row"> 
            <div class="col-12 bg-success my-2 px-2">Payment for example</div></div>
                <div  class="row">
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                      </div>
                    </div>
                </div>          <!-- aqui va alerta-->
            <div  class="row">
            <div class="col-5 col-md-5 col-sm-4 bg-warning flex-direction-column ">
                <label>Card</label>
                <input type="text" name="card" value="XXXX" ></div>
            <div class="col-4 col-md-3 col-sm-3 bg-primary my-2">cvc</div>
            <div class="col-3 col-md-4 col-sm-5 bg-danger my-2">amount</div>
                <!-- aqui van datos 1-->
            </div>
            <div  class="row">
                <div class="col-6 col-md-6 col-sm-6 bg-warning my-2 ">first name</div>
                <div class="col-6 col-md-6 col-sm-6 bg-primary my-2 ">last name</div>
                    <!-- aqui van datos 2-->
                </div>
                <div  class="row">
                    <div class="col-5 col-md-5 col-sm-4 bg-warning my-2">city</div>
                    <div class="col-4 col-md-3 col-sm-3 bg-primary my-2">state</div>
                    <div class="col-3 col-md-4 col-sm-5 bg-danger my-2">postal code</div>
                </div> <!-- aqui van datos 3-->
                <div  class="row">
                    <div class="col-6 col-md-6 col-sm-6 bg-warning my-2">we acept</div>
                    <div class="col-6 col-md-6 col-sm-6 bg-primary my-2">message</div>
                        <!-- aqui van datos 4-->
                    </div>
                
                <div  class="row ">
                    <div class="col-12 bg-danger d-flex ">
                    <div>
                        <button class="btn bg-primary mx-2">Aceptar</button>
                    </div>
                    <divv>
                        <button class="btn bg-secondary mx-2">Cancelar</button>
                    </divv>    
                    </div>
                </div>    
            </div>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 </body>
 </html>
